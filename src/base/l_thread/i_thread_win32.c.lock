     T_BOOL   I_THREAD_WIN32_createDetached
     (
       OUT  t_win32_thread   *thid,
       IN   t_win32_thcode    thcode,
       IN   void             *tharg
     )
     {
       /*
        *  check params
        */
       NULL_RET_FALSE(thid) ;

       /*
        *  create thread
        */
       (*thid) = CreateThread(NULL,0,thcode,tharg,0,NULL) ;
       if ((*thid) == NULL)
          {
            L_DEBUG_MSG_perror(DBG_ERROR,TRUE,"CreateThread:") ;
            return FALSE ;
          }

       /*
        *  return ok
        */
       return TRUE ;
     }

