     /*  mtsdaToXZY  *
      * ------------ */
     T_CHAR  *I_THREAD_WIN32_mtsdaToString   
     ( 
       IN   t_win32_mtsda  *mtsda 
     )
     {
        T_CHAR  *pstr ;
        T_CHAR  *ret ;
        T_INT    mstat ;

       /*
        *  NULL mtsda value.
        */
        if (mtsda == NULL)
           {
             pstr = X_STRING_StrDup("NULL") ;
           }

       /*
        *  build mtsda value.
        */
        if (mtsda != NULL)
           {
             /* ... set to null ... */
             pstr = NULL ;
     
             /* ... add boolean ... */
             ret  = X_DTD_vBeginPutEnd(&pstr,"bool","ready",
                                       "%i",(mtsda)->ready) ;
             NULL_RET_NULL(ret) ;
             ret  = X_DTD_addln(&pstr) ;
             NULL_RET_NULL(ret) ;
     
             /* ... add lock ... */
             mstat = WaitForSingleObject( ((mtsda)->mutex),0 ) ;
             switch (mstat)
             {
               case WAIT_TIMEOUT :
                    ret  = X_DTD_vBeginPutEnd(&pstr,"pMutex","mutex",
                                              "lock") ;
                    break ;
               case WAIT_FAILED :
                    ret  = X_DTD_vBeginPutEnd(&pstr,"pMutex","mutex",
                                              "invalid") ;
                    break ;
               default : ; 
                    ReleaseMutex( ((mtsda)->mutex) ) ;
                    ret  = X_DTD_vBeginPutEnd(&pstr,"pMutex","mutex",
                                              "unlock") ;
                    break ;
             }
             NULL_RET_NULL(ret) ;
             ret  = X_DTD_addln(&pstr) ;
             NULL_RET_NULL(ret) ;
     
             /* ... add cond ... */
             ret  = X_DTD_vBeginPutEnd(&pstr,"pCond","cond",
                                       "%p",(void *)&((mtsda)->event)) ;
             NULL_RET_NULL(ret) ;
             ret  = X_DTD_addln(&pstr) ;
             NULL_RET_NULL(ret) ;
           }

       /*
        *  return dtd
        */
        return pstr ;
     }

